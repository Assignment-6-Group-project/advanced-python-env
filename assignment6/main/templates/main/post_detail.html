{% extends 'main/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<p><b>Category:</b> {{ post.category.name }}</p>
<p><b>Author:</b> {{ post.author.username }}</p>
<p><b>Created:</b> {{ post.created_at }}</p>
{% endblock %}
